<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Blog &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="css/layouts/blog.css">
    <script src="js/lib/bonsai-0.4.1.min.js" charset="utf-8"></script>
    <script src="js/lib/jquery-3.1.1.min.js" charset="utf-8"></script>
  </head>
  <body>

    <div id="layout" class="pure-g">
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
          <h1 class="brand-title">A Sample Blog</h1>
          <h2 class="brand-tagline">Creating a blog layout using Pure</h2>

          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="pure-button" href="http://purecss.io">Pure</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="http://yuilibrary.com">YUI Library</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="content pure-u-1 pure-u-md-3-4" id="main">

      </div>
    </div>
    <script>
      var instance = bonsai.run(document.getElementById('main'), {
        url: 'js/app/main.js',
        width: $('main').width(),
        height: $('main').height()
      });

      //     url: 'js/app/main.js',

      //     height: $(window).height()-20
      //   });
      // });
    </script>
  </body>
</html>
